<div class="main-content">
    <div class="row">
        <div class="col-lg-12 col-md-12">
          <button type="submit" class="btn btn-default btn-round pull-left" style="margin-bottom: 5px;" (click)="back()"> Back</button> 
        </div>
    </div> 
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <form [formGroup]="vendorForm" (ngSubmit)="this[btnButton.method]()"> 
                <div class="card card-space">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group  text-left">
                                    <label for="name">Vendor Name </label>
                                    <input type="text" id="name" class="form-control" placeholder="enter vendor name"
                                        formControlName="name">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group  text-left">
                                    <label for="type">Type </label>
                                    <input type="text" id="type" class="form-control" placeholder="enter vendor type"
                                        formControlName="type">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group  text-left">
                                    <label for="email">Email </label>
                                    <input type="text" id="email" class="form-control" placeholder="enter email"
                                        formControlName="email">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group  text-left">
                                    <label for="url">Website URL</label>
                                    <input type="text" id="url" class="form-control" placeholder="enter url"
                                        formControlName="url">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row align-item-center justify-content-center pull-right">
                        <div class="form-group">
                            <button type="submit" class="btn btn-round">{{btnButton.label}}</button> 
                            <button type="reset" class="btn btn-warning btn-round">Reset</button>
                        </div>
                    </div>
                </div>      
            </form>
        </div>
    </div>
</div>
