<div class="main-content">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="col-md-6" style="padding-top: 30px;">
          <select style="background-color: white;border:none;">
            <option>Action Vendor</option>
            <option>Action Vendor1</option>
            <option>Action Vendor2</option>
          </select>
        </div>
        <button class="btn btn-default btn-round pull-right" style="margin-bottom: 10px;" routerLink="new-vendor">Add Vendors</button>
        <router-outlet></router-outlet>
      </div>
    </div> 
    <div class="row">
      <div class="col-lg-12 col-md-12">
          <div class="card">
            <div class="card-body">
              <div class="table-responsive">
                <!-- <div class="toolbar">            
                </div> -->
                <table datatable  [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"  class="table table-striped table-bordered" cellspacing="0" width="100%">
                </table>
              </div>  
            </div>
          </div>
      </div>
    </div>
</div>
